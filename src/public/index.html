<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Zvukov√° nahr√°vka</title>
</head>
<body>
<h1>üéôÔ∏è Nahr√°v√°n√≠ zvuku</h1>
<button id="recordBtn">Start</button>

<script>
    const recordBtn = document.getElementById('recordBtn');
    let mediaRecorder;
    let chunks = [];
    let isRecording = false;

    recordBtn.onclick = async () => {
        if (!isRecording) {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = e => chunks.push(e.data);

            mediaRecorder.onstop = async () => {
                const blob = new Blob(chunks, { type: 'audio/webm' });
                const formData = new FormData();
                formData.append('audio', blob, 'nahravka.webm');

                await fetch('/keyboard/upload', { method: 'POST', body: formData });
                chunks = [];
                alert('Nahr√°vka odesl√°na.');
            };

            mediaRecorder.start();
            recordBtn.textContent = 'Stop';
            isRecording = true;
        } else {
            mediaRecorder.stop();
            recordBtn.textContent = 'Start';
            isRecording = false;
        }
    };
</script>
</body>
</html>
